<h2></h2>

<form #todoForm="ngForm" (ngSubmit)="onSubmit(todoForm)">

    <input name="id" id="id" type="hidden" [ngModel]="todo.id" />
    <div class="row">
        <div class="col-md-3 form-group">

            <input name="title" type="text" placeholder="Enter your title" class="form-control" id="title" [ngModel]="todo.title">
        </div>

        <div class="form-group col-md-7">

            <input name="description" type="text" placeholder="Enter your description" class="form-control" id="description" [ngModel]="todo.description">
        </div>

        <div class="form-group col-md-2">

            <button type="submit" class="btn btn-default">Submit</button>
        </div>

    </div>
</form>
